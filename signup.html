<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/js/ontap/css/style.css">
    <script src="/js/ontap/js/signup.js"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <ul id="nav">
                <li><a href="album.html">ALBUM</a>

                </li>
                <li style="background-color: rgba(35, 69, 243, 0.826)"><a href="./signup.html">SIGN UP</a>
    
                </li>
                <li><a href="./sell.html">SELL PRODUCT</a>
    
                </li>
            </ul>
        </div>
        <form onsubmit="return kiemtra()" id="form">
            <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
            <div id="form-css">
                <div id="ma-sv">
                    <h2>Mã sinh viên (*)</h2>
                    <input type="text" id="code">
                </div>
                <div id="name-sv">
                    <h2>Họ và tên (*)</h2>
                    <input type="text" id="name">
                </div>
                <div id="email-sv">
                    <h2>Email (*)</h2>
                    <input type="email" id="email">
                </div>
                <div id="gioitinh-sv">
                    <h2>Giới tính (*)</h2>
                    <div class="cs-gioitinh">
                        <input  type="radio" id="gioitinh" name="gioi_tinh" />Nam 
                        <input  type="radio" id="gioitinh" name="gioi_tinh" /> Nữ
                    </div>
                </div>
                <div id="like">
                    <h2>Sở thích (*)</h2>
                    <input type = "checkbox" class='myCheckBox' name = "sothich" value = "Đọc sách"> Đọc sách
                    <input type = "checkbox" class='myCheckBox'name = "sothich" value = "Du lịch"> Du lịch
                    <input type = "checkbox" class='myCheckBox' name = "sothich" value = "Âm nhạc"> Âm nhạc
                    <input type = "checkbox" class='myCheckBox' name = "sothich" value = "Ẩm thực"> Ẩm thực
                    <input type = "checkbox" class='myCheckBox' name = "sothich" value = "Khác" onclick="check(true)" id="other"> Khác
            
                    <input type="text"  id="othervalue" style="display: none;"/>
                </div>
                <div id="nationality">
                    <h2>Quốc tịch (*)</h2>
                    <select id="quoctich" name="quoctich" >
                        <option value="">--Chọn quốc tịch--</option>
                        <option value="VN">Việt Nam</option>
                        <option value="Lao">Lào</option>
                        <option value="Lao">Campuchia</option>
                        <option value="Lao">Thái Lan</option>
                    </select>
                </div>
                <div class="ghichu">
                    <h2>Ghi chú (Tối đa 200 ký tự)</h2>
                    <input type="text" id="note" maxlength="200">
                </div>
                <div id="btn">
                    <button type="button" class="btn-dangky" onclick="kiemtra()" >Đăng ký</button>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
